<div class="w-[650px] bg-white rounded-lg shadow p-6 mb-8">
  <div class="flex justify-center w-full">
    <!--- AVATAR ---> 
    <div class="flex-shrink-0 mr-5">
      <div class="cursor-pointer font-bold w-12 h-12 bg-gray-300 flex items-center 
      justify-center
      rounded-full">
        D
      </div>

    </div>
    <!-- FORM -->
    <div class="flex-1">
      <!-- TEXTAREA -->
      <div class="flex-1">
        <textarea [(ngModel)]="tweetMenssage" (input)="changeTweet()" rows="3" maxlength="240" placeholder="What's happening..." class="mb-2 bg-gray-200 focus:outline-none focus:shadow-outline focus:bg-gray-100 resize-none border border-transparent rounded-lg py-2 px-4 block w-full appearance-none font-light
        placeholder-gray-700"></textarea>
      </div>
      <div class="w-auto border rounded-lg">
      </div>
      <!-- INTERATIVE -->
      <div class="flex justify-end items-center">
        <div class="mr-5">
          <p class="font-thin text-gray-500">{{tweetRemain}}</p>
        </div>
        <div class="mt-5">
          <button class="w-32 focus:outline-none border border-transparent py-2 px-5 rounded-lg bg-blue-500 hover:bg-blue-600 font-medium text-white shadow text-center" (click)="sendTweet()">Tweet</button>
        </div>   
      </div>
    </div>
</div>
</div>
